<title>CS500 Social Network Explorer</title>

<body>
<h1 align="center">CS500: Social Network Explorer by Joe and Zain</h1>

<form id="userInfoForm" method="POST" action="LookupServlet">
<h3 align="left"> Search by User Name </h3>
	User Name (Required) : <input type = "text" name = "username" required><br>
  <label for="selectUserQuery">Query: </label>
  <select name="action" id="selectUserQuery" required form="userInfoForm">
  	<option value="user">User Profile Info</option>
  	<option value="education"> User Education Experience Lookup By Name</option>
  	<option value="work"> User Work Experience Lookup By Name </option>
  	<option value="group"> Groups Owned By User Lookup By Name </option>
   	<option value="page"> Pages Owned By Users </option>
   	<option value="post"> Posts Owned By Users</option>
  </select>
   <input type="submit" class="btn btn-success">
</form>

   <h3 align="left">Show All</h3>
   <form id="getAllForm" method="GET" action = "LookupServlet">
   <label for="selectAllQuery">Query: </label>
   <select name="action" id="selectAllQuery" required form="getAllForm">
  	<option value="allUsers">User Info</option>
  	<option value="allEducation">User Education Experience</option>
  	<option value="allWork">User Work Experience </option>
  	<option value="allGroups">Groups</option>
   	<option value="allPages">Pages</option>
   	<option value="allPosts">Posts</option>
  </select>
   <input type="submit" class="btn btn-success">
   </form>


   <form method="POST" action = "LookupServlet">
	<h3 align="left"> Page Information Look Up</h3>
	<input type="radio" name="action" value="pagepost"> Posts Owned By Page <br>
	</form>
	
	<form>
	Page Name : <input type = "text" name = "pageusername"><br>
	
	<h3 align="left"> Group Information Look Up</h3>
	<input type="radio" name="action" value="grouppost"> Posts Owned By Group <br>
	Group Name : <input type = "text" name = "groupusername"><br>
	
	
		<br><br>
		
</form>

</body>
</html>
